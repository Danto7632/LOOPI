name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ë°±ì—”ë“œ ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  backend:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: loopi
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Create .env file for backend
      run: |
        cd backend
        cat > .env << EOF
        DB_HOST=localhost
        DB_PORT=3306
        DB_USERNAME=root
        DB_PASSWORD=password
        DB_DATABASE=loopi
        JWT_SECRET=test-jwt-secret-for-ci
        JWT_EXPIRES_IN=7d
        NODE_ENV=test
        PORT=8000
        MAX_FILE_SIZE=10485760
        EOF

    - name: Build backend
      run: |
        cd backend
        npm run build

    - name: Test backend
      run: |
        cd backend
        npm run test || echo "No tests configured"

  # í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Test frontend
      run: |
        cd frontend
        npm run test -- --coverage --watchAll=false || echo "No tests configured"

